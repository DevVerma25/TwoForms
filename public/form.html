<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 id="form-title">Form</h1>
        <form action="/submit" method="POST">
            <input type="hidden" name="form_type" id="form_type" value="">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="country_code">Country Code:</label>
                <select class="form-control" id="country_code" name="country_code" required>
                    <option value="US">US</option>
                    <option value="CA">CA</option>
                    <option value="IN">IN</option>
                    <!-- Add more country codes as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const formType = params.get('type');
        document.getElementById('form-title').textContent = `Form ${formType}`;
        document.getElementById('form_type').value = formType;
    </script>
</body>
</html>
